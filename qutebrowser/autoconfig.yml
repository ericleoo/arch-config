# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  bindings.commands:
    global:
      normal:
        M: hint links spawn mpv {hint-url}
        m: spawn mpv {url}
  colors.completion.even.bg:
    global: '#ffffff'
  colors.completion.fg:
    global:
    - black
    - black
    - black
  colors.completion.item.selected.bg:
    global: '#CFD8DC'
  colors.completion.item.selected.border.bottom:
    global: '#CFD8DC'
  colors.completion.item.selected.border.top:
    global: '#CFD8DC'
  colors.completion.odd.bg:
    global: '#ffffff'
  colors.downloads.bar.bg:
    global: '#ECEFF1'
  colors.downloads.start.bg:
    global: '#0000aa'
  colors.keyhint.suffix.fg:
    global: '#FFFF00'
  colors.statusbar.command.bg:
    global: white
  colors.statusbar.command.fg:
    global: black
  colors.statusbar.normal.bg:
    global: '#ECEFF1'
  colors.statusbar.normal.fg:
    global: black
  colors.tabs.bar.bg:
    global: '#555555'
  colors.tabs.even.bg:
    global: '#ECEFF1'
  colors.tabs.even.fg:
    global: black
  colors.tabs.odd.bg:
    global: '#ECEFF1'
  colors.tabs.odd.fg:
    global: black
  colors.tabs.selected.even.bg:
    global: '#CFD8DC'
  colors.tabs.selected.even.fg:
    global: black
  colors.tabs.selected.odd.bg:
    global: '#CFD8DC'
  colors.tabs.selected.odd.fg:
    global: black
  downloads.position:
    global: top
  downloads.remove_finished:
    global: -1
  fonts.completion.category:
    global: bold 10pt Inconsolata
  fonts.completion.entry:
    global: italic bold 10pt Inconsolata
  fonts.debug_console:
    global: bold 10pt Inconsolata
  fonts.downloads:
    global: bold 10pt Inconsolata
  fonts.hints:
    global: bold 10pt Inconsolata
  fonts.keyhint:
    global: bold 10pt Inconsolata
  fonts.messages.error:
    global: bold 10pt Inconsolata
  fonts.messages.info:
    global: bold 10pt Inconsolata
  fonts.messages.warning:
    global: bold 10pt Inconsolata
  fonts.monospace:
    global: Inconsolata
  fonts.prompts:
    global: 10pt Helvetica
  fonts.statusbar:
    global: bold 10pt Inconsolata
  fonts.tabs:
    global: bold 10pt Inconsolata
  fonts.web.family.cursive:
    global: null
  fonts.web.family.fixed:
    global: Inconsolata
  fonts.web.family.sans_serif:
    global: Nimbus Sans
  fonts.web.family.serif:
    global: P052
  fonts.web.family.standard:
    global: Nimbus Sans
  fonts.web.size.default:
    global: 16
  fonts.web.size.minimum:
    global: 0
  fonts.web.size.minimum_logical:
    global: 6
  scrolling.smooth:
    global: true
  statusbar.hide:
    global: false
  statusbar.position:
    global: bottom
  url.default_page:
    global: https://www.google.com
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
  url.start_pages:
    global: https://www.google.com
